<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signature Pad</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <h4 class="text-center">Draw your signature</h4> 
  <div class="centered"> 
    <canvas id="signatureCanvas" width="500" height="200" style="border: 1px solid #000;"></canvas>
  </div>
  <div class="action centered">
    <button class="button" id="clearButton">Clear Signature</button>
    <button class="button" id="changeBackgroundButton">Change Background</button>
    <button class="button" id="downloadButton">Download Signature</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
